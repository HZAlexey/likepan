    <div class="container wb">

        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-8">
                <!--левая часть в body-->
                <h1>Во-первых:</h1><br>
        
                <input id="filter-categorya" class="hidden-box" type="checkbox" value="categorya"/>
                <label for="filter-categorya" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">Промой мясо проточной водой</span>
                </label>

                <input id="filter-categoryb" class="hidden-box" type="checkbox" value="categoryb"/>
                <label for="filter-categoryb" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">Чистое мясо уложить в кастрюлю и залить водой</span>
                </label>

                <input id="filter-categoryc" class="hidden-box" type="checkbox" value="categoryc"/>
                <label for="filter-categoryc" class="check--label">
                    <span class="check--label-box"></span>
                    <span class="check--label-text">Поставить варить мясо на плиту</span>
                </label> <br>

                <div class="Box2">
                    <li>Варим мясо примерно 2 часа. После нажатия на кнопку включится таймер</li>
                </div> <br>

                <input id="back" type="submit" name="resume_add" value="Назад" onclick="location.href='index.html'">

                <input id="go" type="submit" name="resume_add" value="Варить мясо" onclick="location.href='cooking.html'">

                <input id="add" type="submit" name="resume_add" value="Погнали дальше" onclick="location.href='passir.html'" disabled>

            </div>

            <script type="text/javascript"> // скрипт, активирующий кнопку если все чекбоксы активны
                $(document).ready(function () {
                    $('#filter-categorya, #filter-categoryb, #filter-categoryc, #filter-categoryd, #filter-categorye, #filter-categoryf, #filter-categoryg, #filter-categoryh').change(function () {
                        if ($(this).is(':checked'))
                            $('#add').removeAttr('disabled');
                        else
                            $('#add').attr('disabled', 'disabled');
                    });
                });

            </script>


            <div class="col-xs-6 col-md-4">
                <h1>Таймер:</h1><br>

                <div id="countdown">
                    <div id="tiles"></div>
                    <div class="labels">
                        <li>Дней</li>
                        <li>Часов</li>
                        <li>Минут</li>
                        <li>Секунд</li>
                    </div>
                </div>

            </div>


            <script type="text/javascript">
            
                var target_date = new Date().getTime() + (1000 * 3600 * 2); // установить дату обратного отсчета
                var days, hours, minutes, seconds; // переменные для единиц времени

                var countdown = document.getElementById("tiles"); // получить элемент тега

                getCountdown();

                setInterval(function () { getCountdown(); }, 1000);

                function getCountdown() {

                    var current_date = new Date().getTime();
                    var seconds_left = (target_date - current_date) / 1000;

                    days = pad(parseInt(seconds_left / 86400));
                    seconds_left = seconds_left % 86400;

                    hours = pad(parseInt(seconds_left / 3600));
                    seconds_left = seconds_left % 3600;

                    minutes = pad(parseInt(seconds_left / 60));
                    seconds = pad(parseInt(seconds_left % 60));

                    // строка обратного отсчета  + значение тега
                    countdown.innerHTML = "<span>" + days + "</span><span>" + hours + "</span><span>" + minutes + "</span><span>" + seconds + "</span>";
                }

                function pad(n) {
                    return (n < 10 ? '0' : '') + n;
                }
            </script>


        </div>

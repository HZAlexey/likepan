            <script type="text/javascript"> // скрипт, активирующий кнопку если все чекбоксы активны
                $(document).ready(function () {
                    $('#filter-categorya, #filter-categoryb, #filter-categoryc, #filter-categoryd, #filter-categorye, #filter-categoryf, #filter-categoryg, #filter-categoryh').change(function () {
                        if ($(this).is(':checked'))
                            $('#add').removeAttr('disabled');
                        else
                            $('#add').attr('disabled', 'disabled');
                    });
                });

            </script>

        <script type="text/javascript"> // скрипт показывающий картинки по активации чекбокса
            $('input').click(function () {
                var category = $(this).val();

                if (!$(this).attr('checked')) $('.' + category).hide();
                else $('.' + category).show();
